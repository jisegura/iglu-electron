<form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

  <div class="form-wrapper">
    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="outline">
          <mat-select placeholder="Seleccionar categoria">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="outline" hideRequiredMarker="true" hintLabel="Max 30 caracteres">
          <mat-label>Nombre</mat-label>
          <input matInput #input formControlName="nombre" maxlength="30" required>
          <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
          <mat-error *ngIf="false">Debes introducir un valor</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="form-submit">
    <button mat-raised-button type="submit" color="accent" [disabled]="true">Editar</button>
  </div>

</form>
