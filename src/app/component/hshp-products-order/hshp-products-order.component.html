<div class="contenedor">
  <mat-card class="cartas">
    <mat-card-title>Pedidos</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="numero-pedido">
        <button mat-raised-button matTooltip="Nuevo pedido" color="primary" class="btn-cube">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-stroked-button color="primary" class="btn-cube">
          <span>1</span>
        </button>
        <button mat-stroked-button color="primary" class="btn-cube">
          <span>2</span>
        </button>
        <button mat-stroked-button color="primary" class="btn-cube">
          <span>3</span>
        </button>
      </div>
      <div class="select-empleado">
        <mat-form-field>
          <mat-select placeholder="Choose one">
            <mat-option>Clear</mat-option>
            <mat-option value="valid">Valid option</mat-option>
            <mat-option value="invalid">Invalid option</mat-option>
          </mat-select>
          <mat-hint>Errors appear instantly!</mat-hint>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <div class="productos-tabla">
        <table mat-table [dataSource]="dataSource">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let producto">
              <input matInput placeholder="Favorite food" value="{{producto.precio}}">
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="descuento">
            <th mat-header-cell *matHeaderCellDef> Descuento </th>
            <td mat-cell *matCellDef="let producto">
              <input matInput placeholder="Favorite food" value="{{producto.precio}}">
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="button-tabla">
      <button mat-raised-button color="accent">Completar Venta</button>
      <button mat-raised-button>Cancelar Venta</button>
      <span>Total: 1000</span>
    </mat-card-actions>
  </mat-card>
</div>
